<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login SIGLAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto; background:#f6f7f9; margin:0; padding:2rem; }
    .card { max-width:420px; margin:0 auto; background:#fff; border-radius:16px; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.06); }
    label { display:block; margin:.5rem 0 .25rem; }
    input { width:100%; padding:.6rem .7rem; border:1px solid #ddd; border-radius:10px; }
    button { margin-top:1rem; padding:.7rem 1rem; border:1px solid #ddd; border-radius:10px; background:#fff; cursor:pointer; }
    pre { background:#0b1020; color:#d6deff; padding:12px; border-radius:12px; overflow:auto; }
    .muted { color:#666; font-size:.9rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Iniciar sesión</h1>
    <p class="muted">Ingresa tus credenciales de SIGLAD.</p>

    <form id="form">
      <label for="email">Correo</label>
      <input id="email" type="email" placeholder="admin@siglad.com.gt" required>
      <label for="password">Contraseña</label>
      <input id="password" type="password" placeholder="Admin123!" required>
      <button id="btn" type="submit">Entrar</button>
    </form>

    <p id="status" class="muted"></p>
    <pre id="out" hidden></pre>
  </div>

  <!-- IMPORTANTE: la ruta debe coincidir con el archivo físico: src/public/index.js -->
  <script src="/index.js" defer></script>
</body>
</html>
