<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Recepción DUCA | SIGLAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico">
  <!-- Si tu CSP bloquea CDN, autohospeda Bootstrap en /vendor/bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6f7f9; }
    .card { border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.06); }
    pre { background:#0b1020; color:#d6deff; padding:12px; border-radius:12px; }
    textarea { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body class="py-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h1 class="h3 m-0">Recepción de DUCA</h1>
        <small id="roleInfo" class="text-muted"></small>
      </div>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" href="/index.html">Login</a>
        <a class="btn btn-outline-secondary" href="/usuarios.html">Usuarios</a>
        <button id="btnLogout" class="btn btn-outline-danger">Cerrar sesión</button>
      </div>
    </div>

    <div class="alert alert-info" role="alert">
      Pega el JSON del Anexo II y presiona <strong>Enviar DUCA</strong>. (Solo <code>TRANSPORTISTA</code>)
    </div>

    <div class="row g-4">
      <div class="col-lg-7">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h2 class="h5 m-0">JSON de entrada</h2>
              <div class="btn-group">
                <button id="btnPreload" class="btn btn-sm btn-outline-primary">Cargar ejemplo</button>
                <button id="btnPretty" class="btn btn-sm btn-outline-secondary">Formatear</button>
              </div>
            </div>
            <textarea id="jsonInput" class="form-control" rows="20" placeholder='{"duca": {...}}'></textarea>
            <div class="d-flex gap-2 mt-3">
              <button id="btnValidate" class="btn btn-outline-secondary">Validar</button>
              <button id="btnSend" class="btn btn-primary">Enviar DUCA</button>
              <span id="status" class="ms-2 text-muted"></span>
            </div>
            <div id="valErrors" class="mt-3"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="card">
          <div class="card-body">
            <h2 class="h5">Respuesta del servidor</h2>
            <pre id="serverOut">{}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap bundle (si CSP molesta, autohospedar) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/duca.js" defer></script>
</body>
</html>
