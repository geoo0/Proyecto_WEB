<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Usuarios | SIGLAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico">

  <!-- Bootstrap (CDN). Si tu CSP bloquea CDN, autohospeda en /vendor/bootstrap/ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-" crossorigin="anonymous">
  <style>
    body { background:#f6f7f9; }
    .card { border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.06); }
    pre { background:#0b1020; color:#d6deff; padding:12px; border-radius:12px; }
  </style>
</head>
<body class="py-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 m-0">Gestión de usuarios</h1>
      <div class="d-flex gap-2">
        <a href="/index.html" class="btn btn-outline-secondary">Login</a>
        <button id="btnLogout" class="btn btn-outline-danger">Cerrar sesión</button>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <form id="formNew" class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Nombre completo</label>
            <input id="full_name" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Correo</label>
            <input id="email" type="email" class="form-control" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Rol</label>
            <select id="role_code" class="form-select" required>
              <option value="ADMIN">ADMIN</option>
              <option value="IMPORTADOR">IMPORTADOR</option>
              <option value="AGENTE">AGENTE</option>
              <option value="TRANSPORTISTA">TRANSPORTISTA</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">Estado</label>
            <select id="is_active" class="form-select" required>
              <option value="true" selected>Activo</option>
              <option value="false">Inactivo</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Contraseña</label>
            <input id="password" type="password" class="form-control" required>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Nuevo usuario</button>
            <span id="status" class="ms-3 text-muted"></span>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
          <h2 class="h5 m-0">Listado</h2>
          <button id="btnReload" class="btn btn-outline-primary btn-sm">Recargar</button>
        </div>
        <div class="table-responsive">
          <table class="table table-striped align-middle" id="tblUsers">
            <thead>
              <tr>
                <th>ID</th><th>Nombre</th><th>Correo</th><th>Rol</th><th>Activo</th><th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-" crossorigin="anonymous"></script>
  <script src="/js/usuarios.js" defer></script>
</body>
</html>
